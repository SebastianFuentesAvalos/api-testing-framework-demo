name: API Testing Framework

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * *'

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16, 18, 20]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g newman@latest newman-reporter-htmlextra

      - name: Create reports directory
        run: mkdir -p reports

      - name: Verify collections exist
        run: |
          ls -la collections/
          ls -la environments/
          ls -la src/

      - name: Start API server in background
        run: |
          npm start &
          echo $! > api.pid
          sleep 10

      - name: Wait for API to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/health; do echo "Waiting for API..."; sleep 2; done'

      - name: Run API Health Check
        run: |
          curl -f http://localhost:3000/health
          echo "API Health Check passed!"

      - name: Execute API Tests
        run: |
          newman run collections/user-api-tests.postman_collection.json \
            -e environments/dev.postman_environment.json \
            --reporters cli,htmlextra,json \
            --reporter-htmlextra-export reports/api-test-report-node${{ matrix.node-version }}.html \
            --reporter-json-export reports/api-test-results-node${{ matrix.node-version }}.json \
            --timeout-request 10000 \
            --delay-request 100 \
            --verbose

      - name: Run Security Tests
        run: |
          if [ -f collections/security-tests.postman_collection.json ]; then
            newman run collections/security-tests.postman_collection.json \
              -e environments/dev.postman_environment.json \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export reports/security-test-report-node${{ matrix.node-version }}.html \
              --timeout-request 10000
          else
            echo "Security tests collection not found, skipping..."
          fi

      - name: Performance Testing
        run: |
          newman run collections/user-api-tests.postman_collection.json \
            -e environments/dev.postman_environment.json \
            --iteration-count 5 \
            --reporters cli,json \
            --reporter-json-export reports/performance-report-node${{ matrix.node-version }}.json \
            --timeout-request 10000

      - name: Analyze Performance Results
        if: always()
        run: |
          if [ -f reports/performance-report-node${{ matrix.node-version }}.json ]; then
            if [ -f scripts/analyze-results.js ]; then
              node scripts/analyze-results.js reports/performance-report-node${{ matrix.node-version }}.json
            else
              echo "Analysis script not found, showing basic stats..."
              cat reports/performance-report-node${{ matrix.node-version }}.json | jq '.run.stats'
            fi
          else
            echo "Performance report not found, skipping analysis"
          fi

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports-node${{ matrix.node-version }}
          path: reports/
          retention-days: 30

      - name: Stop API server
        if: always()
        run: |
          if [ -f api.pid ]; then
            kill $(cat api.pid) || true
            rm api.pid
          fi
          # TambiÃ©n matar por puerto como respaldo
          pkill -f "node src/server.js" || true

      - name: Comment PR with Test Results
        if: github.event_name == 'pull_request' && matrix.node-version == '18'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './reports/api-test-results-node18.json';
            
            if (fs.existsSync(path)) {
              const results = JSON.parse(fs.readFileSync(path, 'utf8'));
              const stats = results.run.stats;
              
              const comment = `## ğŸ§ª API Test Results (Node.js 18)
              
              | Metric | Value |
              |--------|-------|
              | âœ… Tests Passed | ${(stats.tests?.total || 0) - (stats.tests?.failed || 0)}/${stats.tests?.total || 0} |
              | âŒ Tests Failed | ${stats.tests?.failed || 0} |
              | ğŸš€ Requests | ${stats.requests?.total || 0} |
              | âš¡ Avg Response Time | ${Math.round(results.run.timings?.responseAverage || 0)}ms |
              
              ${(stats.tests?.failed || 0) > 0 ? 'âš ï¸ Some tests failed. Please check the detailed reports.' : 'ğŸ‰ All tests passed!'}
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

  deploy-reports:
    needs: api-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports-node18
          path: reports/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          destination_dir: test-reports