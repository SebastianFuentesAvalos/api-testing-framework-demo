name: API Testing Framework

on:
  pull_request:
    branches: [ main ] 
  # Comentar push para ahorrar minutos
  # push:
  #   branches: [ main, develop ]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Solo una versiÃ³n
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install -g newman@latest newman-reporter-htmlextra

      - name: Create reports directory
        run: mkdir -p reports

      - name: Verify collections exist
        run: |
          ls -la collections/ || echo "Collections folder missing"
          ls -la environments/ || echo "Environments folder missing"
          ls -la src/ || echo "Source folder missing"

      - name: Start API server in background
        run: |
          npm start &
          echo $! > api.pid
          sleep 10

      - name: Wait for API to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/health; do echo "Waiting for API..."; sleep 2; done'

      - name: Run API Health Check
        run: |
          curl -f http://localhost:3000/health
          echo "API Health Check passed!"

      - name: Execute API Tests
        run: |
          newman run collections/user-api-tests.postman_collection.json \
            -e environments/dev.postman_environment.json \
            --reporters cli,htmlextra,json \
            --reporter-htmlextra-export reports/api-test-report.html \
            --reporter-json-export reports/api-test-results.json \
            --timeout-request 10000 \
            --delay-request 100 \
            --verbose

      - name: Run Security Tests
        run: |
          if [ -f collections/security-tests.postman_collection.json ]; then
            newman run collections/security-tests.postman_collection.json \
              -e environments/dev.postman_environment.json \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export reports/security-test-report.html \
              --timeout-request 10000
          else
            echo "Security tests collection not found, skipping..."
          fi

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: reports/
          retention-days: 7  # Reducido para ahorrar espacio

      - name: Stop API server
        if: always()
        run: |
          if [ -f api.pid ]; then
            kill $(cat api.pid) || true
            rm api.pid
          fi
          pkill -f "node src/server.js" || true

      - name: Display Test Summary
        if: always()
        run: |
          if [ -f reports/api-test-results.json ]; then
            echo "=== TEST SUMMARY ==="
            cat reports/api-test-results.json | jq '.run.stats' || echo "jq not available, showing raw stats"
          fi